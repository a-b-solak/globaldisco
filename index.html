<body>
  <div class="container sub-title">

    </p>
    <p class="text-center"></p>

    <h2 class="top-title">Biases for Opera</h2>
    <p class="text">Comparison of generated opera tracks, their neighboring reference rock track and a sample track from the artist who's style was used to make the generated track.</p>
    <div class="row">
      <div class="col">
        <p>Generated Opera</p>
        <audio controls class="audio-player">
          <source src="music/gen_opera/2_Gen_Opera.mp3" type="audio/mp3">
        </audio>
      </div>
    <div class="col">
    <p>Reference Rock</p>
    <iframe
        width="100%"
        height="120"
        src="https://www.youtube.com/embed/uRXartaKKl8"
        title="Reference Rock"
        frameborder="0"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    ></iframe>
    </div>
    <div class="col">
    <p>Real Opera</p>
    <iframe
        width="100%"
        height="120"
        src="https://www.youtube.com/embed/jDWgVRB5YpI"
        title="Real Opera"
        frameborder="0"
